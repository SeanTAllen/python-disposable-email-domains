[tox]
envlist = py{36,37,38}

[testenv]
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
deps =
    check-manifest
    flake8
    pytest
    twine
commands =
    check-manifest --ignore tox.ini,tests*
    flake8 .
    py.test tests
    python setup.py sdist bdist_wheel
    twine check dist/*
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
